<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <circle cx="650" cy="200" r="150" fill="#10b981" opacity="0.1"/>
  <circle cx="150" cy="300" r="100" fill="#3b82f6" opacity="0.1"/>
  <!-- Cards representing firms -->
  <rect x="100" y="100" width="180" height="180" rx="16" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="310" y="100" width="180" height="180" rx="16" fill="#1f2937" stroke="#10b981" stroke-width="3"/>
  <rect x="520" y="100" width="180" height="180" rx="16" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <!-- Logos placeholders -->
  <circle cx="190" cy="160" r="30" fill="#374151"/>
  <circle cx="400" cy="160" r="30" fill="#10b981" opacity="0.3"/>
  <circle cx="610" cy="160" r="30" fill="#374151"/>
  <!-- Stars -->
  <text x="190" y="210" fill="#fbbf24" font-size="16" text-anchor="middle">★★★★☆</text>
  <text x="400" y="210" fill="#fbbf24" font-size="16" text-anchor="middle">★★★★★</text>
  <text x="610" y="210" fill="#fbbf24" font-size="16" text-anchor="middle">★★★☆☆</text>
  <!-- Prices -->
  <text x="190" y="250" fill="#9ca3af" font-size="14" text-anchor="middle">From $155</text>
  <text x="400" y="250" fill="#10b981" font-size="14" font-weight="bold" text-anchor="middle">From $99</text>
  <text x="610" y="250" fill="#9ca3af" font-size="14" text-anchor="middle">From $199</text>
  <!-- Check mark on selected -->
  <circle cx="460" cy="130" r="16" fill="#10b981"/>
  <path d="M452 130 L458 136 L470 122" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Title -->
  <text x="400" y="350" fill="white" font-size="28" font-weight="bold" text-anchor="middle" font-family="system-ui">How to Choose Your Prop Firm</text>
</svg>
